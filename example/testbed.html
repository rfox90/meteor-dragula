<head>
	<title>testbed</title>
</head>

<body>
	<h1>dragula</h1>
	{{> dragList}}
</body>

<template name="hello">
	<button>Click Me</button>
	<p>You've pressed the button {{counter}} times.</p>
</template>


<template name="dragList">
	
<div class='examples'>
  <div class='parent'>
    <label for='hy'>Move stuff between these two containers. Note how the stuff gets inserted near the mouse pointer? Great stuff.</label>
    <div class='wrapper'>
      <div id='left1' class='container'>
      	{{#each items}}
        <div>{{name}}</div>
        {{/each}}
      </div>
      <div id='right1' class='container'>
      </div>
    </div>
  </div>
</div>
</template>
